<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Blocos de Carnaval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            padding: 20px;
        }
        .bloco-card {
            margin-bottom: 20px;
            border: 2px solid #dbdbdb;
            border-radius: 6px;
            padding: 20px;
        }
        .bloco-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .bloco-header h3 {
            margin: 0;
            flex: 1;
        }
        .bloco-content {
            display: none;
        }
        .bloco-content.active {
            display: block;
        }
        .field-group {
            margin-bottom: 15px;
        }
        .horarios-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .custom-fields {
            background-color: #fffacd;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .field-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .field-row .field {
            flex: 1;
        }
        .delete-btn {
            background-color: #f14668;
            color: white;
        }
        .delete-btn:hover {
            background-color: #de1d34;
        }
        .add-btn {
            background-color: #48c774;
            color: white;
        }
        .add-btn:hover {
            background-color: #33a06f;
        }
        .toggle-icon {
            margin-left: 10px;
            transition: transform 0.2s;
        }
        .toggle-icon.active {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Editor de Blocos de Carnaval</h1>
            
            <div class="box">
                <div class="field">
                    <label class="label">Carregar arquivo JSON</label>
                    <div class="control">
                        <input class="input" type="file" id="fileInput" accept=".json" />
                    </div>
                </div>
                <div id="fileStatus" class="notification is-light" style="display: none;"></div>
            </div>

            <div id="editorContainer" style="display: none;">
                <div class="box">
                    <button id="addBlocoBtn" class="button add-btn is-medium">
                        <span class="icon">‚ûï</span>
                        <span>Adicionar novo bloco</span>
                    </button>
                </div>

                <div id="blocosContainer"></div>

                <div class="box" style="margin-top: 30px; border-top: 2px solid #dbdbdb; padding-top: 20px;">
                    <button id="saveBtn" class="button is-success is-medium">
                        <span class="icon">üíæ</span>
                        <span>Salvar JSON</span>
                    </button>
                    <button id="previewBtn" class="button is-info is-medium" style="margin-left: 10px;">
                        <span class="icon">üëÅÔ∏è</span>
                        <span>Visualizar JSON</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="confirmTitle">Confirmar</p>
            </header>
            <section class="modal-card-body" id="confirmMessage">
                Tem certeza?
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="confirmCancel">Cancelar</button>
                <button class="button is-danger" id="confirmOk">Confirmar</button>
            </footer>
        </div>
    </div>

    <!-- Modal de Visualiza√ß√£o -->
    <div id="previewModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card" style="width: 80%;">
            <header class="modal-card-head">
                <p class="modal-card-title">Visualizar JSON</p>
                <button class="delete" id="previewClose"></button>
            </header>
            <section class="modal-card-body">
                <pre id="previewContent" style="background-color: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; max-height: 500px;"></pre>
            </section>
        </div>
    </div>

    <script>
        let jsonData = null;

        // Load JSON file
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        jsonData = JSON.parse(event.target.result);
                        showStatus('‚úÖ Arquivo carregado com sucesso!', 'is-success');
                        document.getElementById('editorContainer').style.display = 'block';
                        renderBlocos();
                    } catch (err) {
                        showStatus('‚ùå Erro ao carregar JSON: ' + err.message, 'is-danger');
                    }
                };
                reader.readAsText(file);
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('fileStatus');
            statusEl.textContent = message;
            statusEl.className = `notification is-light ${type}`;
            statusEl.style.display = 'block';
        }

        function renderBlocos() {
            const container = document.getElementById('blocosContainer');
            container.innerHTML = '';

            jsonData.blocos.forEach((bloco, index) => {
                const blocoEl = createBlocoElement(bloco, index);
                container.appendChild(blocoEl);
            });
        }

        function createBlocoElement(bloco, index) {
            const div = document.createElement('div');
            div.className = 'bloco-card';
            div.dataset.index = index;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'bloco-header';
            headerDiv.innerHTML = `
                <h3>${bloco.nome || '(sem nome)'}</h3>
                <span class="toggle-icon">‚ñ∂</span>
            `;
            headerDiv.addEventListener('click', () => {
                contentDiv.classList.toggle('active');
                headerDiv.querySelector('.toggle-icon').classList.toggle('active');
            });

            const contentDiv = document.createElement('div');
            contentDiv.className = 'bloco-content';

            // Standard fields
            const standardFields = ['nome', 'data', 'periodo', 'subprefeitura', 'itinerario'];
            standardFields.forEach(field => {
                contentDiv.appendChild(createFieldElement(field, bloco[field], index, field));
            });

            // Horarios section
            contentDiv.appendChild(createHorariosSection(bloco.horarios || {}, index));

            // Custom fields
            const customFields = Object.keys(bloco).filter(k => 
                !standardFields.includes(k) && k !== 'horarios'
            );
            if (customFields.length > 0) {
                contentDiv.appendChild(createCustomFieldsSection(customFields, bloco, index));
            }

            // Add custom field button
            const addFieldDiv = document.createElement('div');
            addFieldDiv.className = 'field';
            addFieldDiv.innerHTML = `
                <button class="button is-small is-info" data-index="${index}" data-action="addField">
                    ‚ûï Adicionar campo
                </button>
            `;
            contentDiv.appendChild(addFieldDiv);

            // Delete button
            const deleteDiv = document.createElement('div');
            deleteDiv.className = 'field';
            deleteDiv.style.marginTop = '20px';
            deleteDiv.style.paddingTop = '20px';
            deleteDiv.style.borderTop = '1px solid #dbdbdb';
            deleteDiv.innerHTML = `
                <button class="button delete-btn is-small" data-index="${index}" data-action="deleteBloco">
                    üóëÔ∏è Deletar bloco
                </button>
            `;
            contentDiv.appendChild(deleteDiv);

            div.appendChild(headerDiv);
            div.appendChild(contentDiv);

            return div;
        }

        function createFieldElement(label, value, blocIndex, fieldName) {
            const div = document.createElement('div');
            div.className = 'field-group';
            div.innerHTML = `
                <label class="label">${label}</label>
                <div class="control">
                    <input class="input" type="text" placeholder="${label}" value="${value || ''}" 
                           data-index="${blocIndex}" data-field="${fieldName}" data-action="updateField" />
                </div>
            `;
            return div;
        }

        function createHorariosSection(horarios, blocIndex) {
            const div = document.createElement('div');
            div.className = 'horarios-section';
            
            const title = document.createElement('h4');
            title.className = 'subtitle is-5';
            title.textContent = '‚è∞ Hor√°rios';
            div.appendChild(title);

            const timeFields = [
                { key: 'concentracao', label: 'Concentra√ß√£o' },
                { key: 'inicio_desfile', label: 'In√≠cio do Desfile' },
                { key: 'termino_desfile', label: 'T√©rmino do Desfile' }
            ];

            timeFields.forEach(({ key, label }) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field-group';
                fieldDiv.innerHTML = `
                    <label class="label">${label}</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="HH:MM" value="${horarios[key] || ''}" 
                               data-index="${blocIndex}" data-field="horarios.${key}" data-action="updateField" />
                    </div>
                `;
                div.appendChild(fieldDiv);
            });

            return div;
        }

        function createCustomFieldsSection(fieldNames, bloco, blocIndex) {
            const div = document.createElement('div');
            div.className = 'custom-fields';
            
            const title = document.createElement('h4');
            title.className = 'subtitle is-5';
            title.textContent = '‚ú® Campos Customizados';
            div.appendChild(title);

            fieldNames.forEach(fieldName => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field-row';
                fieldDiv.innerHTML = `
                    <div class="field" style="flex: 1;">
                        <label class="label">${fieldName}</label>
                        <div class="control">
                            <input class="input" type="text" value="${bloco[fieldName] || ''}" 
                                   data-index="${blocIndex}" data-field="${fieldName}" data-action="updateField" />
                        </div>
                    </div>
                    <button class="button is-small delete-btn" data-index="${blocIndex}" data-field="${fieldName}" data-action="deleteField">
                        üóëÔ∏è
                    </button>
                `;
                div.appendChild(fieldDiv);
            });

            return div;
        }

        // Event delegation for dynamic elements
        document.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            const index = parseInt(e.target.dataset.index);

            if (action === 'updateField') {
                return;
            }

            if (action === 'deleteBloco') {
                e.preventDefault();
                showConfirm(
                    'Deletar Bloco',
                    `Deseja deletar o bloco "${jsonData.blocos[index].nome}"?`,
                    () => {
                        jsonData.blocos.splice(index, 1);
                        jsonData.total_blocos = jsonData.blocos.length;
                        renderBlocos();
                    }
                );
            }

            if (action === 'deleteField') {
                const field = e.target.dataset.field;
                delete jsonData.blocos[index][field];
                renderBlocos();
            }

            if (action === 'addField') {
                const fieldName = prompt('Nome do novo campo (ex: dia_da_semana, coordenadas):');
                if (fieldName && fieldName.trim()) {
                    jsonData.blocos[index][fieldName.trim()] = '';
                    renderBlocos();
                }
            }

            if (action === 'addBloco') {
                const newBloco = {
                    nome: 'Novo Bloco',
                    data: '',
                    periodo: '',
                    subprefeitura: '',
                    itinerario: '',
                    horarios: {
                        concentracao: '',
                        inicio_desfile: '',
                        termino_desfile: ''
                    }
                };
                jsonData.blocos.push(newBloco);
                jsonData.total_blocos = jsonData.blocos.length;
                renderBlocos();
            }
        });

        // Update fields in real-time
        document.addEventListener('input', (e) => {
            if (e.target.dataset.action === 'updateField') {
                const index = parseInt(e.target.dataset.index);
                const field = e.target.dataset.field;
                const value = e.target.value;

                if (field.includes('.')) {
                    const [parent, child] = field.split('.');
                    jsonData.blocos[index][parent][child] = value;
                } else {
                    jsonData.blocos[index][field] = value;
                }
            }
        });

        // Add novo bloco
        document.getElementById('addBlocoBtn').addEventListener('click', (e) => {
            e.target.dataset.action = 'addBloco';
            e.target.click();
        });

        // Save JSON
        document.getElementById('saveBtn').addEventListener('click', () => {
            showConfirm(
                'Salvar Altera√ß√µes',
                'Deseja salvar as altera√ß√µes em um arquivo JSON?',
                () => {
                    const dataStr = JSON.stringify(jsonData, null, 3);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'blocos_favoritos.json';
                    link.click();
                    URL.revokeObjectURL(url);
                    showStatus('‚úÖ Arquivo salvo com sucesso!', 'is-success');
                }
            );
        });

        // Preview JSON
        document.getElementById('previewBtn').addEventListener('click', () => {
            const previewEl = document.getElementById('previewModal');
            document.getElementById('previewContent').textContent = JSON.stringify(jsonData, null, 2);
            previewEl.classList.add('is-active');
        });

        document.getElementById('previewClose').addEventListener('click', () => {
            document.getElementById('previewModal').classList.remove('is-active');
        });

        // Confirmation modal
        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;

            const onOk = () => {
                onConfirm();
                modal.classList.remove('is-active');
                cleanup();
            };

            const onCancel = () => {
                modal.classList.remove('is-active');
                cleanup();
            };

            const cleanup = () => {
                document.getElementById('confirmOk').removeEventListener('click', onOk);
                document.getElementById('confirmCancel').removeEventListener('click', onCancel);
            };

            document.getElementById('confirmOk').addEventListener('click', onOk);
            document.getElementById('confirmCancel').addEventListener('click', onCancel);
            modal.classList.add('is-active');
        }
    </script>
</body>
</html>
